<!DOCTYPE html>
<html>

    <script src="script.js"></script>
</head>
<body>
    <header>KinsTrade Bot</header>
    <div class="container">
        <form id="form1">
            <h4>Binary Options Trading</h4>

                <label for="api_key">API Key:</label>

            </form>
    </div>
</body>
</html>
